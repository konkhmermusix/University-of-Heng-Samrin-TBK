<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>ភ្លេចពាក្យសម្ងាត់</title>

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="vendors/styles/core.css" />
    <link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css" />
    <link rel="stylesheet" type="text/css" href="vendors/styles/style.css" />
    <link rel="stylesheet" type="text/css" href="vendors/styles/font-styles.css">
    <link rel="stylesheet" type="text/css" href="vendors/icons/bootstrap-icons-1.13.1/bootstrap-icons.json">
    <link rel="stylesheet" type="text/css" href="vendors/icons/bootstrap-icons-1.13.1/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/icons/bootstrap-icons-1.13.1/fonts/bootstrap-icons.woff">
    <link rel="stylesheet" type="text/css" href="vendors/icons/bootstrap-icons-1.13.1/fonts/bootstrap-icons.woff2">

</head>

<body class="login-page">
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <!-- Logo UHST -->
                <div class="col-md-5 text-center mb-4 mb-md-0">
                    <img src="vendors/images/logo-uhst.png" alt="UHST Logo" class="logo-uhst" style="width: 60%;">
                    <h1 class="font-battambang24 mt-2 mb-2">សាកលវិទ្យាល័យ ហេង សំរិន ត្បូងឃ្មុំ</h1>
                    <h2 class="font-battambang18 mt-2 mb-2">University of Heng Samrin Tbongkhmum</h2>
                </div>

                <!-- Register Form Box -->
                <div class="col-md-5">
                    <div class="login-box bg-white box-shadow border-radius-10 p-4">
                        <div class="login-title mb-3">
                            <h2 class="text-center text-primary font-khmeros">ភ្លេចពាក្យសម្ងាត់</h2>
                        </div>
                        <p class="mb-4 font-khmeros">បញ្ចូលអ៊ីមែលរបស់អ្នកដើម្បីទទួល link ដើម្បីកំណត់ពាក្យសម្ងាត់ថ្មី</p>
                        <div class="floating-label">
                            <input type="email" id="email" placeholder=" " required>
                            <label for="email" class="font-khmeros">អ៊ីមែល</label>
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100 mb-3 font-khmeros">ផ្ញើ Link កំណត់ពាក្យសម្ងាត់</button>
                        <a href="login.html" class="btn btn-primary w-100 mb-3 font-khmeros">ត្រឡប់ទៅចូល</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="vendors/scripts/core.js"></script>
    <script src="vendors/scripts/script.min.js"></script>
    <script src="vendors/scripts/process.js"></script>
    <script src="vendors/scripts/layout-settings.js"></script>
    <script src="vendors/icons/bootstrap-icons-1.13.1/bootstrap-icons.json"></script>
    <script src="vendors/scripts/scriptbtn.js"></script>
</body>

</html>
